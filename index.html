<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <div class="task-board">
            <div class="column" id="todo">
                <h2>To Do</h2>
                <div class="task-list" data-status="todo"></div>
                <button class="add-task-btn" data-status="todo">+ Add Task</button>
            </div>
            <div class="column" id="in-progress">
                <h2>In Progress</h2>
                <div class="task-list" data-status="in-progress"></div>
                <button class="add-task-btn" data-status="in-progress">+ Add Task</button>
            </div>
            <div class="column" id="done">
                <h2>Done</h2>
                <div class="task-list" data-status="done"></div>
                <button class="add-task-btn" data-status="done">+ Add Task</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
